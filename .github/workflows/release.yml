name: Create Release #
on:
  push:
    branches:
    - master

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install
        run: npm install
      - name: test
        run: npm run test -- --passWithNoTests --coverage
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
         name: test-results
         path: ${{ github.workspace }}/coverage/lcov-report

